<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="page-login">
  <header id="login-header">
    <h1 id="login-header__title">
      AI-Assisted Ideation through Contrary and Base-Additive Combinational Framework Research Survey System
    </h1>
    <h2 id="login-header__subtitle">
      「AIを活用した発想支援：対立とベース＋アディティブ結合モデルによるデザインフレームワーク」研究実験サイト
    </h2>
  </header>

  <main id="login-wrapper">
    <section id="login-box">
      <h2 id="login-box__heading">Login / ログイン</h2>
      <form id="login-form" method="POST">
        <input class="login-form__input" type="text" name="username" placeholder="Username / ユーザー名" required>
        <input class="login-form__input" type="password" name="password" placeholder="Password / パスワード" required>
        <button class="login-form__button" type="submit">Login</button>
      </form>
      <p id="login-note">
        If you have any problem,<br>
        please contact<br>
        <strong>kuantienho@g.ecc.u-tokyo.ac.jp</strong>
      </p>
    </section>
  </main>
</body>
</html>
