<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditional Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;      /* makes it a block element */
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Basic Information</h2>

  <form>

    <!-- Basic Info -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">-- Select gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefer_not">Prefer not to say</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="0" max="120">
    </div>

    <!-- Occupation choice -->
    <div class="form-group">
      <label for="occupation">Occupation</label>
      <select id="occupation" name="occupation">
        <option value="">-- Select occupation --</option>
        <option value="student">Student</option>
        <option value="salaryman">Salaryman / Office worker</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Student-only section -->
    <div id="student-fields" class="hidden">
      <h3>Student Details</h3>
      <div class="form-group">
        <label for="school">School / University</label>
        <input id="school" name="school" type="text">
      </div>
      <div class="form-group">
        <label for="grade">Grade / Year</label>
        <input id="grade" name="grade" type="text" placeholder="e.g. 2nd year, Grade 10">
      </div>
      <div class="form-group">
        <label for="department">Department / Major</label>
        <input id="department" name="department" type="text">
      </div>
    </div>

    <!-- Salaryman-only section -->
    <div id="salaryman-fields" class="hidden">
      <h3>Work Details</h3>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input id="company" name="company" type="text">
      </div>
      <div class="form-group">
        <label for="work-type">Work Type</label>
        <input id="work-type" name="work_type" type="text" placeholder="e.g. Sales, Engineer, Marketing">
      </div>
      <div class="form-group">
        <label for="years">Years in Current Job</label>
        <input id="years" name="years" type="number" min="0">
      </div>
    </div>

    <!-- Other occupation section -->
    <div id="other-fields" class="hidden">
      <h3>Other Occupation</h3>
      <div class="form-group">
        <label for="occupation-desc">Please describe your occupation</label>
        <textarea id="occupation-desc" name="occupation_desc" rows="3"></textarea>
      </div>
    </div>

    <button type="submit">Submit</button>

  </form>
</div>

<script>
  const occupationSelect = document.getElementById('occupation');
  const studentFields   = document.getElementById('student-fields');
  const salarymanFields = document.getElementById('salaryman-fields');
  const otherFields     = document.getElementById('other-fields');

  function updateOccupationFields() {
    const value = occupationSelect.value;

    // Hide all first
    studentFields.classList.add('hidden');
    salarymanFields.classList.add('hidden');
    otherFields.classList.add('hidden');

    // Show only matched section
    if (value === 'student') {
      studentFields.classList.remove('hidden');
    } else if (value === 'salaryman') {
      salarymanFields.classList.remove('hidden');
    } else if (value === 'other') {
      otherFields.classList.remove('hidden');
    }
  }

  // Run once in case there is a default value
  updateOccupationFields();

  // Update when occupation changes
  occupationSelect.addEventListener('change', updateOccupationFields);
</script>

</body>
</html>
